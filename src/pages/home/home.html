<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Animals Sounds App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let animal of animals">

      <ion-avatar item-start>
        <img [src]="animal.image">
      </ion-avatar>

      <h2>{{ animal.name }}</h2>

      <button ion-button default clear icon-only item-end
              (click)="playAudio(animal)">
              <ion-icon *ngIf="!animal.playing" name="play"></ion-icon>
              <ion-icon *ngIf="animal.playing" name="pause"></ion-icon>
      </button>

    </ion-item>
  </ion-list>

</ion-content>
