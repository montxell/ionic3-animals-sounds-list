<ion-header>

  <ion-navbar color="primary">

    <ion-title>
      Animals Sounds App
    </ion-title>

    <ion-buttons end>

      <button ion-button
              *ngIf="!ordering"
              (click)="ordering=true">
        Ordenando / Ordering
      </button>

      <button ion-button
              *ngIf="ordering"
              (click)="ordering=false">
        Listo / Ready
      </button>

    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="refreshAnimals($event)">
   <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-list [reorder]="ordering"
            (ionItemReorder)="reorderAnimals($event)">

    <ion-item-sliding *ngFor="let animal of animals; let i = index">

      <ion-item>

        <ion-avatar item-start>
          <img [src]="animal.image">
        </ion-avatar>

        <h2>{{ animal.name }}</h2>

        <button ion-button default clear icon-only item-end
                (click)="playAudio(animal)">
                <ion-icon *ngIf="!animal.playing" name="play"></ion-icon>
                <ion-icon *ngIf="animal.playing" name="pause"></ion-icon>
        </button>

      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger"
                (click)="deleteAnimal(i)">
          <ion-icon name="trash"></ion-icon>
          Borrar / Delete
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
